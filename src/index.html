<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Songs Table</title>
  <link rel="stylesheet" href="output.css">
</head>
<body class="bg-gray-900 text-white p-8">

  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-center mb-6 text-purple-400">Songs Collection</h1>
    <div class="overflow-hidden rounded-lg shadow-lg border border-gray-700">
      <table class="table-auto w-full text-left bg-gray-800">
        <thead class="bg-purple-600 text-white">
          <tr>
            <th class="px-6 py-3 font-semibold text-sm">Song Title</th>
            <th class="px-6 py-3 font-semibold text-sm">Artist</th>
            <th class="px-6 py-3 font-semibold text-sm">Genre</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b border-gray-700 hover:bg-purple-700">
            <td class="px-6 py-4 text-sm">Blinding Lights</td>
            <td class="px-6 py-4 text-sm">The Weeknd</td>
            <td class="px-6 py-4 text-sm">Pop</td>
          </tr>
          <tr class="bg-gray-700 border-b border-gray-700 hover:bg-purple-700">
            <td class="px-6 py-4 text-sm">Bohemian Rhapsody</td>
            <td class="px-6 py-4 text-sm">Queen</td>
            <td class="px-6 py-4 text-sm">Rock</td>
          </tr>
          <tr class="hover:bg-purple-700">
            <td class="px-6 py-4 text-sm">Shape of You</td>
            <td class="px-6 py-4 text-sm">Ed Sheeran</td>
            <td class="px-6 py-4 text-sm">Pop</td>
          </tr>
          <tr class="bg-gray-700 border-b border-gray-700 hover:bg-purple-700">
            <td class="px-6 py-4 text-sm">Imagine</td>
            <td class="px-6 py-4 text-sm">John Lennon</td>
            <td class="px-6 py-4 text-sm">Soft Rock</td>
          </tr>
          <tr class="hover:bg-purple-700">
            <td class="px-6 py-4 text-sm">Smells Like Teen Spirit</td>
            <td class="px-6 py-4 text-sm">Nirvana</td>
            <td class="px-6 py-4 text-sm">Grunge</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
